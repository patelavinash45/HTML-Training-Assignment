<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Innerpage</title>
        <link href="css/innerpageCss.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- header -->
        <header>
            <div>
                <img id="menu-bar" src="images/menu-bar.svg">
                <img id="header-logo" src="images/header-logo.svg">
            </div>
            <div>
                <img id="search-icon" src="images/search-icon.svg">
                Search
                <img id="notification-icon" src="images/notification-icon.svg">
            </div>
            <div>
                <img id="profile" src="images/profile.png">
                John Doe
                <img id="downward-arrow" src="images/downward-arrow.svg">
            </div>
        </header>
        <div class="body">
            <!-- left side-->
            <div id="left-side">
                <div class="left-side" id="dashboard">
                    <span class="opestions">
                        <img class="left-side-image"
                            src="images/dashboard-active.svg">
                    </span>
                    <span>
                        Dashboard
                    </span>
                </div>
                <div class="left-side">
                    <span class="opestions">
                        <img class="left-side-image"
                            src="images/graph-default.svg">
                    </span>
                    <span>
                        Analysis
                    </span>
                </div>
                <div class="left-side">
                    <span class="opestions">
                        <img class="left-side-image"
                            src="images/inbox-default.svg">
                    </span>
                    <span>
                        Index
                    </span>
                </div>
                <div class="left-side">
                    <span class="opestions">
                        <img class="left-side-image"
                            src="images/clock-default.svg">
                    </span>
                    <span>
                        History
                    </span>
                </div>
                <div class="left-side">
                    <span class="opestions">
                        <img class="left-side-image"
                            src="images/user-default.svg">
                    </span>
                    <span>
                        User
                    </span>
                </div>
                <div class="left-side">
                    <span class="opestions">
                        <img class="left-side-image"
                            src="images/maintenance-default.svg">
                    </span>
                    <span>
                        Maintenance
                    </span>
                </div>
                <div class="left-side">
                    <span class="opestions">
                        <img class="left-side-image"
                            src="images/setting-default.svg ">
                    </span>
                    <span>
                        Setting
                    </span>
                </div>
            </div>
            <!-- form -->
            <div>
                <span>
                    Analysis
                </span>
                <div>
                    <div>
                        <div>
                            One Column
                        </div>
                        <div>
                            <div>
                                <input type="text" placeholder="Name">
                            </div>
                            <div>
                                <input type="text" placeholder="Dropdown">
                            </div>
                            <div>
                                <input type="text" placeholder="multiline">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            Two Column
                        </div>
                        <div>
                            <div>
                                <input type="text" placeholder="Name">
                                <input type="text" placeholder="johndoe">
                            </div>
                            <div>
                                <input type="password" placeholder="Name">
                                <input type="text" placeholder="Dropdown">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            Three Column
                        </div>
                        <div>
                            <input type="password" placeholder="Name">
                            <input type="text" placeholder="Dropdown">
                            <input type="text" placeholder="Dropdown">
                        </div>
                    </div>
                    <div>
                        <div>
                            Four Column
                        </div>
                        <div>
                            <input type="password" placeholder="Name">
                            <input type="text" placeholder="Dropdown">
                            <input type="text" placeholder="Dropdown">
                            <input type="text" placeholder="Dropdown">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
