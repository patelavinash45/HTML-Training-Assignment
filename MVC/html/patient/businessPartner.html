<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Partner Request</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="/MVC/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/MVC/css/patient/familyFriendRequest.css" rel="stylesheet"/>
    
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <img id="logo-image" src="/MVC/images/helloDocLogo.png"/>
        <div id="them-icon">
            <i class="bi-moon"> </i>
        </div>
    </header>
    <div class="d-flex justify-content-end">
        <a id="back-box" href="/MVC/html/patient/businessPartner.html">
            <i class="bi bi-chevron-left"> </i>
            Back
          </a>
    </div>
    <div class="container-fluid" id="form">
        <h5 class="fw-semibold">
            Business Information
        </h5>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="first-name" placeholder="">
                <label for="first-name">Your First Name</label>
            </div>
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="last-name" placeholder="">
                <label for="last-name">Your Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="first-name" placeholder="">
                <label for="first-name">First Name</label>
            </div>
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="f-email" placeholder="">
                <label for="f-email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="business-name" placeholder="">
                <label for="business-name">business/property name</label>
            </div>
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="case-num" placeholder="">
                <label for="case-num">Case Number(Optional)</label>
            </div>
        </div>
        <h5 class="fw-semibold mt-4">
            Patient Information
        </h5>
        <textarea class="form-control" placeholder="Enter Brief Details Of Symptoms(Optional)" rows="3"></textarea>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="first-name" placeholder="">
                <label for="first-name">First Name</label>
            </div>
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="last-name" placeholder="">
                <label for="last-name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="date" placeholder="First Name" type="date">
                <label for="date">Date of Birth</label>
            </div>
        </div>
        <h5 class="fw-semibold mt-4">
            Patient Contact Information
        </h5>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="email" placeholder="" type="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="phone-number" placeholder="" >
                <label for="phone-number">Last Name</label>
                <!-- <select class="selectpicker contrypicker" data-flag="true" data-live-search="true"></select> -->
            </div>
        </div>
        <h5 class="fw-semibold mt-4">
            Patient Location
        </h5>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="street" placeholder="" >
                <label for="street">Street</label>
            </div>
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="city" placeholder="" >
                <label for="city">city</label>
                <!-- <select class="selectpicker contrypicker" data-flag="true" data-live-search="true"></select> -->
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="state" placeholder="" >
                <label for="state">State</label>
            </div>
            <div class="form-floating col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="zip-code" placeholder="" >
                <label for="zip-code">Zip-Code</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-col-xl-6 col-md-6 col-lg-6 ">
                <input class="form-control" id="house" placeholder="" >
                <label for="house">house(Optional)</label>
            </div>
        </div>
        <h5 class="fw-semibold mt-4">
            (Optional)Upload Photo or Document
        </h5>
        <div class="custom-file">
           <input class="form-control file-input" placeholder="Select File" type="file" id="file-picker">
        </div>
        <div class="d-flex justify-content-end">
            <div class="bottom-button" id="submit-button">
                Submit
            </div>
            <div class="bottom-button" id="cancel-button">
                Cancel
            </div>
        </div>
    </div>
</body> 
</html>
