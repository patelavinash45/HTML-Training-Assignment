<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="/MVC/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/MVC/css/admin/loginPage.css" rel="stylesheet" />
  </head>

  <body>
    <div class="d-flex">
      <img id="left-image" src="/images/loginImage.jpg" />
      <div
        class="d-flex w-50 flex-column align-items-end justify-content-between"
      >
        <div id="them-icon">
          <i class="bi-moon"> </i>
        </div>
        <div
          class="d-flex flex-column w-100 justify-content-center align-items-center"
        >
          <img id="logo-image" class="mb-5" src="/images/helloDocLogo.png" />
          <h1 class="mt-2 mb-3">Login To Your Account</h1>
          <div class="form-floating w-50">
            <input class="form-control" id="username" />
            <label for="username">UserName</label>
          </div>
          <div class="form-floating w-50">  
            <input class="form-control" id="password" type="password" />
            <label for="password">Password</label>
          </div>
          <button class="button">Log In</button>
          <a class="mt-4 mb-5" href>Forget password? </a>
        </div>
        <div
          class="d-flex w-100 justify-content-center align-items-center mb-5"
        >
          <a class="mx-2 conditions-text" href="">
            Terms of Conditions
          </a>
          |
          <a class="mx-2 conditions-text" href=""> Privacy Policy </a>
        </div>
      </div>
    </div>
  </body>
</html>
